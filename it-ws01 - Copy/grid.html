<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        
        <div class="row row1">
            <div class="color1 small"></div>
            <div class="color2 small"></div>
            <div class="color3 small"></div>
            <div class="color4 large"></div>
        </div>

        
        <div class="row row2">
            <div class="color5"></div>
            <div class="color6"></div>
            <div class="color7"></div>
            <div class="color8"></div>
            <div class="color9"></div>
            <div class="color10"></div>
        </div>

        
        <div class="row row3">
            <div class="color11 x-small"></div>
            <div class="color12 small"></div>
            <div class="color13 large"></div>
        </div>
    </div>
</body>
</html>
